version: '3.8'
services:
  backend:
    build: ./dev-bot-trader-main
    container_name: devbot-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - POLL_INTERVAL_SECONDS=1.0
    volumes:
      - ./dev-bot-trader-main:/app:ro

  frontend:
    build: ./devbot-trader-dashboard
    container_name: devbot-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
